<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Email Confirmation</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Thank you for registering!</p>
                <p>To complete your registration, please confirm your email address by clicking the link below:</p>
                <a href="{{ confirm_url }}" class="btn btn-primary mt-3">Confirm Email</a>
                <p class="mt-4">If you did not sign up for this account, please disregard this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
